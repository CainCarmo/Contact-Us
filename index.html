<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contato</title>
</head>
<body>
    <main class="container">
        <div class="box">
            <section class="box__left">
                <img class="photo" src="img/background_PC.jpg" alt="Setup">
            </section>
            <section class="box__right">
                <div class="box__description">
                    <h2 class="box__title">Contact Us</h2>
                </div>
                <div class="box__inputs">
                    <form action="">
                        <div class="input__field">
                            <input type="text" name="input__username" id="input__username" class="input__user" placeholder="Digite seu Username:" required>
                            <div class="underline"></div>
                        </div>
                        <div class="input__field">
                            <input type="email" name="input-email" id="input-email" class="input__user" placeholder="Digite seu Email:" required>
                            <div class="underline"></div>
                        </div>
                        <div class="input__field">
                            <input type="tel" name="input-telephone" id="input-telephone" class="input__user" placeholder="Digite seu Telefone:" required>
                            <div class="underline"></div>
                        </div>
                        <div class="input__field">
                            <textarea name="input-message" id="input-message" cols="30" rows="5" class="input__user" placeholder="Digite seu comentÃ¡rio aqui. . ."  required></textarea>
                        </div>
                        <input type="submit" value="Enviar" id="input-submit">
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
